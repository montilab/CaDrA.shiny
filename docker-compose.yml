version: '3.9'

x-cadra-shiny-git-repo:
  &cadra-shiny-git-repo
  https://github.com/montilab/CaDrA.shiny.git#main
  
x-cadra-shiny-code:
  &cadra-shiny-code
  type: bind
  source: /path/to/CaDrA.shiny
  target: /CaDrA-shiny
  
services:
  cadra-shiny:
    container_name: cadra-shiny
    image: montilab/cadra-shiny:latest
    build: 
      context: *cadra-shiny-git-repo
      dockerfile: Dockerfile
      args:
        - R_VERSION=4.3.0
    restart: always
    networks:
      - frontend
    depends_on:
      - cadra
    ports:
      - 4567:3838
    volumes:
      - *cadra-shiny-code
      - *cadra-shiny-server
      
networks:
  frontend: 
    name: frontend
  backend:
    name: backend
  api:
    name: api
  
      